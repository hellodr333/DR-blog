<!doctype html>
<html>
<head>
<meta charset="utf-8">
<title>3D图片环</title>
<style>
*{list-style:none;}
html{overflow:hidden;}
#ul1{width:150px;height:200px;position: relative;margin: 150px auto;
	transform-style:preserve-3d;
	transform:perspective(1000px) rotateX(-15deg) rotateY(0deg);
}
#ul1 li{width:150px;height:200px;position: absolute;left: 0;top:0;transition:1s all ease;
	}
div{position:fixed;right:80px;top:100px;width:160px;height:40px;background:#0cf3ca;line-height: 40px;}
</style>
<script>
window.onload=function(){
	var oUl=document.getElementById('ul1');
	var aLi=oUl.children;
	var len=aLi.length;
	for(var i=0;i<len;i++){
		aLi[i].style.transition="1s all ease "+(len-i)*200+"ms" ;  
		aLi[i].style.transform="rotateY("+360/len*i+"deg) translateZ(400px)"; 
	}
	var y=0;
	var x=150;
	var speedX=0;
	var speedY=0;
	var lastX=0;
	var lastY=0;
	var timer=null;
	oUl.onmousedown=function(ev){
		clearInterval(timer)
		disX=ev.clientX-y;
		disY=ev.clientY-x;
		document.onmousemove=function(ev){
			y=ev.clientX-disX;
			x=ev.clientY-disY;
			speedX=x-lastX;
			speedY=y-lastY;
			lastX=x;
			lastY=y;
			if(x>400) x=400;
			if(x<-400) x=-400;
			oUl.style.transform="perspective(1000px) rotateX("+-x/10+"deg) rotateY("+y/10+"deg)"
		}
		document.onmouseup=function(){
			document.onmousemove=document.onmouseup=null;
			clearInterval(timer);
			timer=setInterval(function(){
				x += speedX;
				y += speedY;				
				speedX *= 0.95;
				speedY *= 0.95;
				if(Math.abs(speedX)<1) speedX=0;
				if(Math.abs(speedY)<1) speedY=0;
				if(speedX==0 && speedY==0 ){
					clearInterval(timer);
				}
				oUl.style.transform="perspective(1000px) rotateX("+-x/10+"deg) rotateY("+y/10+"deg)"
			},30)
		}
		return false;
	}
	
}
</script>
</head>

<body>

	<li><img src="img/ring_1.jpg"></li>
	<li><img src="img/ring_1.jpg"></li>
	<li><img src="img/ring_1.jpg"></li>

	<li><img src="img/ring_1.jpg"></li>
	<li><img src="img/ring_1.jpg"></li>
	<li><img src="img/ring_1.jpg"></li>
	<li><img src="img/ring_1.jpg"></li>
	<li><img src="img/ring_1.jpg"></li>
	<li><img src="img/ring_1.jpg"></li>
	<li><img src="img/ring_1.jpg"></li>
</ul>

</body>
</html>
